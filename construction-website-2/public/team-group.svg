<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#f8fafc"/>
  
  <!-- Office/meeting room background -->
  <rect x="0" y="350" width="600" height="150" fill="#e2e8f0"/>
  
  <!-- Conference table -->
  <ellipse cx="300" cy="400" rx="250" ry="50" fill="#7c2d12"/>
  
  <!-- Team Member 1 - Engineer -->
  <circle cx="200" cy="250" r="40" fill="#fbbf24"/>
  <rect x="195" y="235" width="10" height="10" fill="#dc2626"/> <!-- Hard hat -->
  <rect x="180" y="290" width="40" height="60" fill="#2563eb" rx="8"/>
  <rect x="160" y="310" width="20" height="40" fill="#fbbf24" rx="10"/> <!-- Arms -->
  <rect x="220" y="310" width="20" height="40" fill="#fbbf24" rx="10"/>
  
  <!-- Team Member 2 - Manager -->
  <circle cx="300" cy="240" r="40" fill="#fde68a"/>
  <rect x="280" y="280" width="40" height="60" fill="#374151" rx="8"/>
  <rect x="260" y="300" width="20" height="40" fill="#fde68a" rx="10"/>
  <rect x="320" y="300" width="20" height="40" fill="#fde68a" rx="10"/>
  <!-- Tie -->
  <polygon points="300,280 295,295 305,295" fill="#1d4ed8"/>
  
  <!-- Team Member 3 - Supervisor -->
  <circle cx="400" cy="250" r="40" fill="#f59e0b"/>
  <rect x="395" y="235" width="10" height="10" fill="white"/> <!-- Hard hat -->
  <rect x="380" y="290" width="40" height="60" fill="#f97316" rx="8"/>
  <rect x="360" y="310" width="20" height="40" fill="#f59e0b" rx="10"/>
  <rect x="420" y="310" width="20" height="40" fill="#f59e0b" rx="10"/>
  <!-- Safety vest -->
  <rect x="385" y="295" width="30" height="30" fill="#fbbf24" rx="4"/>
  
  <!-- Blueprints on table -->
  <rect x="250" y="380" width="100" height="40" fill="white" stroke="#9ca3af" stroke-width="2"/>
  <g stroke="#3b82f6" stroke-width="2" fill="none">
    <rect x="260" y="390" width="30" height="20"/>
    <line x1="270" y1="395" x2="280" y2="395"/>
    <line x1="270" y1="400" x2="285" y2="400"/>
    <circle cx="320" cy="400" r="8"/>
    <line x1="330" y1="390" x2="340" y2="405"/>
  </g>
  
  <!-- Company equipment -->
  <rect x="100" y="320" width="30" height="50" fill="#6b7280" rx="4"/>
  <circle cx="115" cy="335" r="8" fill="#3b82f6"/>
  <text x="115" y="340" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SAE</text>
  
  <!-- Tools -->
  <rect x="480" y="370" width="40" height="8" fill="#9ca3af" rx="4"/>
  <circle cx="490" cy="385" r="6" fill="#7c2d12"/>
  <rect x="510" y="380" width="8" height="15" fill="#fbbf24"/>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Solves All Engineering Team</text>
  <text x="300" y="80" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">Professional Engineering Solutions</text>
</svg>