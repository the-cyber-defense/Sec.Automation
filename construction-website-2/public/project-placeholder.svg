<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f1f5f9"/>
  
  <!-- Building structure -->
  <rect x="50" y="150" width="100" height="100" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  <rect x="200" y="120" width="120" height="130" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- Roofs -->
  <polygon points="40,150 100,120 160,150" fill="#dc2626"/>
  <polygon points="190,120 260,90 330,120" fill="#dc2626"/>
  
  <!-- Windows -->
  <rect x="70" y="170" width="15" height="20" fill="#3b82f6"/>
  <rect x="105" y="170" width="15" height="20" fill="#3b82f6"/>
  <rect x="70" y="210" width="15" height="20" fill="#3b82f6"/>
  <rect x="105" y="210" width="15" height="20" fill="#3b82f6"/>
  
  <rect x="220" y="140" width="15" height="20" fill="#3b82f6"/>
  <rect x="245" y="140" width="15" height="20" fill="#3b82f6"/>
  <rect x="275" y="140" width="15" height="20" fill="#3b82f6"/>
  <rect x="220" y="180" width="15" height="20" fill="#3b82f6"/>
  <rect x="245" y="180" width="15" height="20" fill="#3b82f6"/>
  <rect x="275" y="180" width="15" height="20" fill="#3b82f6"/>
  <rect x="220" y="220" width="15" height="20" fill="#3b82f6"/>
  <rect x="245" y="220" width="15" height="20" fill="#3b82f6"/>
  <rect x="275" y="220" width="15" height="20" fill="#3b82f6"/>
  
  <!-- Doors -->
  <rect x="85" y="230" width="20" height="30" fill="#7c2d12"/>
  <rect x="250" y="230" width="20" height="30" fill="#7c2d12"/>
  
  <!-- Construction elements -->
  <rect x="350" y="100" width="8" height="150" fill="#fbbf24"/>
  <rect x="340" y="96" width="28" height="8" fill="#fbbf24"/>
  
  <!-- Ground/foundation -->
  <rect x="0" y="250" width="400" height="50" fill="#a3a3a3"/>
  
  <!-- Title overlay -->
  <rect x="50" y="50" width="300" height="60" fill="white" fill-opacity="0.9" stroke="#9ca3af" stroke-width="1" rx="8"/>
  <text x="200" y="75" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Construction Project</text>
  <text x="200" y="95" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Professional Engineering Solutions</text>
</svg>