<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f3f4f6"/>
  
  <!-- Body -->
  <rect x="100" y="180" width="100" height="120" fill="#1f2937" rx="10"/>
  
  <!-- Work shirt -->
  <rect x="110" y="190" width="80" height="80" fill="#f97316" rx="8"/>
  
  <!-- Safety vest -->
  <rect x="115" y="195" width="70" height="50" fill="#fbbf24" rx="6"/>
  
  <!-- Reflective stripes -->
  <rect x="120" y="205" width="60" height="3" fill="#facc15"/>
  <rect x="120" y="215" width="60" height="3" fill="#facc15"/>
  <rect x="120" y="225" width="60" height="3" fill="#facc15"/>
  <rect x="120" y="235" width="60" height="3" fill="#facc15"/>
  
  <!-- Head -->
  <circle cx="150" cy="130" r="40" fill="#f59e0b"/>
  
  <!-- Hard hat -->
  <ellipse cx="150" cy="100" rx="45" ry="25" fill="white"/>
  <rect x="130" y="85" width="40" height="10" fill="#e5e7eb" rx="5"/>
  
  <!-- Safety logo on hat -->
  <circle cx="150" cy="95" r="8" fill="#dc2626"/>
  <text x="150" y="99" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">!</text>
  
  <!-- Face features -->
  <circle cx="140" cy="125" r="3" fill="#374151"/>
  <circle cx="160" cy="125" r="3" fill="#374151"/>
  <path d="M 145 140 Q 150 145 155 140" stroke="#374151" stroke-width="2" fill="none"/>
  
  <!-- Beard -->
  <path d="M 135 135 Q 150 150 165 135 Q 165 145 150 150 Q 135 145 135 135" fill="#7c2d12"/>
  
  <!-- Arms -->
  <rect x="80" y="200" width="25" height="60" fill="#f59e0b" rx="12"/>
  <rect x="195" y="200" width="25" height="60" fill="#f59e0b" rx="12"/>
  
  <!-- Safety gloves -->
  <rect x="80" y="250" width="25" height="15" fill="#fbbf24" rx="7"/>
  <rect x="195" y="250" width="25" height="15" fill="#fbbf24" rx="7"/>
  
  <!-- Tools -->
  <!-- Walkie-talkie -->
  <rect x="200" y="210" width="12" height="20" fill="#374151" rx="2"/>
  <rect x="202" y="212" width="8" height="8" fill="#1f2937"/>
  <rect x="210" y="218" width="4" height="8" fill="#9ca3af"/>
  
  <!-- Measuring tape -->
  <rect x="75" y="240" width="15" height="8" fill="#fbbf24" rx="2"/>
  <rect x="77" y="242" width="11" height="4" fill="#f59e0b"/>
  
  <!-- Badge/ID -->
  <rect x="130" y="205" width="12" height="15" fill="white" stroke="#9ca3af" stroke-width="1"/>
  <rect x="132" y="207" width="8" height="3" fill="#3b82f6"/>
  <rect x="132" y="212" width="8" height="1" fill="#9ca3af"/>
  <rect x="132" y="215" width="6" height="1" fill="#9ca3af"/>
</svg>