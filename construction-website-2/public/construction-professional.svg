<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8fafc"/>
  
  <!-- Body -->
  <rect x="100" y="180" width="100" height="120" fill="#1f2937" rx="10"/>
  
  <!-- Shirt -->
  <rect x="110" y="190" width="80" height="80" fill="#2563eb" rx="8"/>
  
  <!-- Head -->
  <circle cx="150" cy="130" r="40" fill="#fbbf24"/>
  
  <!-- Hard hat -->
  <ellipse cx="150" cy="100" rx="45" ry="25" fill="#dc2626"/>
  <rect x="130" y="85" width="40" height="10" fill="#b91c1c" rx="5"/>
  
  <!-- Face features -->
  <circle cx="140" cy="125" r="3" fill="#374151"/>
  <circle cx="160" cy="125" r="3" fill="#374151"/>
  <path d="M 145 140 Q 150 145 155 140" stroke="#374151" stroke-width="2" fill="none"/>
  
  <!-- Arms -->
  <rect x="80" y="200" width="25" height="60" fill="#fbbf24" rx="12"/>
  <rect x="195" y="200" width="25" height="60" fill="#fbbf24" rx="12"/>
  
  <!-- Tools/Equipment -->
  <rect x="75" y="260" width="8" height="30" fill="#9ca3af" rx="4"/>
  <circle cx="79" cy="275" r="8" fill="#6b7280"/>
  
  <!-- Safety vest stripes -->
  <rect x="115" y="200" width="70" height="4" fill="#fbbf24"/>
  <rect x="115" y="210" width="70" height="4" fill="#fbbf24"/>
  
  <!-- Blueprint/document -->
  <rect x="200" y="250" width="20" height="25" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <line x1="205" y1="255" x2="215" y2="255" stroke="#9ca3af" stroke-width="1"/>
  <line x1="205" y1="260" x2="215" y2="260" stroke="#9ca3af" stroke-width="1"/>
  <line x1="205" y1="265" x2="210" y2="265" stroke="#9ca3af" stroke-width="1"/>
</svg>