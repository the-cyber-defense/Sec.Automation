<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f9ff"/>
  
  <!-- Ground layers -->
  <rect y="300" width="600" height="50" fill="#22c55e"/>
  <rect y="350" width="600" height="50" fill="#a3a3a3"/>
  
  <!-- Underground soil -->
  <rect y="350" width="600" height="50" fill="#92400e"/>
  
  <!-- House -->
  <rect x="450" y="200" width="120" height="100" fill="#e5e7eb"/>
  <polygon points="440,200 460,180 550,180 570,200" fill="#dc2626"/>
  
  <!-- House windows/door -->
  <rect x="470" y="220" width="15" height="20" fill="#2563eb"/>
  <rect x="495" y="220" width="15" height="20" fill="#2563eb"/>
  <rect x="520" y="220" width="15" height="20" fill="#2563eb"/>
  <rect x="470" y="250" width="20" height="40" fill="#7c2d12"/>
  
  <!-- Rain -->
  <g stroke="#3b82f6" stroke-width="2" opacity="0.6">
    <line x1="50" y1="20" x2="45" y2="50"/>
    <line x1="100" y1="30" x2="95" y2="60"/>
    <line x1="150" y1="25" x2="145" y2="55"/>
    <line x1="200" y1="35" x2="195" y2="65"/>
    <line x1="250" y1="20" x2="245" y2="50"/>
    <line x1="300" y1="40" x2="295" y2="70"/>
    <line x1="350" y1="15" x2="345" y2="45"/>
    <line x1="400" y1="30" x2="395" y2="60"/>
    <line x1="500" y1="25" x2="495" y2="55"/>
    <line x1="550" y1="35" x2="545" y2="65"/>
  </g>
  
  <!-- Gutters and downspouts -->
  <rect x="450" y="195" width="120" height="5" fill="#6b7280"/>
  <rect x="445" y="200" width="8" height="100" fill="#6b7280"/>
  <rect x="567" y="200" width="8" height="100" fill="#6b7280"/>
  
  <!-- Surface water flow -->
  <path d="M 100 300 Q 200 280 300 300 Q 400 320 500 300" stroke="#3b82f6" stroke-width="4" fill="none"/>
  <path d="M 80 305 Q 180 285 280 305 Q 380 325 480 305" stroke="#60a5fa" stroke-width="3" fill="none"/>
  
  <!-- Storm drain system -->
  <!-- Main pipe -->
  <rect x="50" y="375" width="500" height="15" fill="#4b5563" rx="7"/>
  
  <!-- Catch basins -->
  <rect x="120" y="300" width="30" height="75" fill="#374151"/>
  <rect x="125" y="295" width="20" height="10" fill="#6b7280"/>
  <rect x="320" y="300" width="30" height="75" fill="#374151"/>
  <rect x="325" y="295" width="20" height="10" fill="#6b7280"/>
  
  <!-- Connection pipes -->
  <rect x="135" y="375" width="8" height="15" fill="#4b5563"/>
  <rect x="335" y="375" width="8" height="15" fill="#4b5563"/>
  <rect x="453" y="300" width="8" height="75" fill="#4b5563"/>
  
  <!-- Water flow indicators -->
  <g fill="#3b82f6">
    <polygon points="170,382 180,380 180,384" opacity="0.8"/>
    <polygon points="220,382 230,380 230,384" opacity="0.8"/>
    <polygon points="270,382 280,380 280,384" opacity="0.8"/>
    <polygon points="370,382 380,380 380,384" opacity="0.8"/>
    <polygon points="420,382 430,380 430,384" opacity="0.8"/>
    <polygon points="470,382 480,380 480,384" opacity="0.8"/>
  </g>
  
  <!-- Outlet/discharge -->
  <rect x="20" y="370" width="30" height="25" fill="#374151" rx="12"/>
  <path d="M 10 382 Q 5 382 0 385" stroke="#3b82f6" stroke-width="6" fill="none"/>
  
  <!-- Labels -->
  <text x="135" y="290" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CATCH BASIN</text>
  <text x="335" y="290" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CATCH BASIN</text>
  <text x="300" y="395" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">STORM DRAIN SYSTEM</text>
  
  <!-- Treatment system -->
  <rect x="480" y="320" width="80" height="40" fill="#10b981" rx="8"/>
  <text x="520" y="335" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">TREATMENT</text>
  <text x="520" y="345" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SYSTEM</text>
</svg>