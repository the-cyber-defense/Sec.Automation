<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f9ff" rx="16"/>
  
  <!-- Main service icon -->
  <circle cx="100" cy="100" r="60" fill="#2563eb"/>
  
  <!-- Tools inside circle -->
  <g transform="translate(100, 100)">
    <!-- Wrench -->
    <rect x="-20" y="-5" width="40" height="6" fill="white" rx="3"/>
    <circle cx="-25" cy="-2" r="8" fill="white"/>
    <circle cx="25" cy="-2" r="8" fill="white"/>
    <circle cx="-25" cy="-2" r="4" fill="#2563eb"/>
    <circle cx="25" cy="-2" r="4" fill="#2563eb"/>
    
    <!-- Screwdriver -->
    <rect x="-2" y="-30" width="4" height="35" fill="white" rx="2"/>
    <rect x="-4" y="-35" width="8" height="8" fill="#fbbf24" rx="2"/>
    
    <!-- Hammer -->
    <rect x="8" y="-25" width="4" height="30" fill="#7c2d12" rx="2"/>
    <rect x="4" y="-30" width="12" height="8" fill="#9ca3af" rx="2"/>
  </g>
  
  <!-- Service category indicators -->
  <rect x="20" y="20" width="30" height="20" fill="#16a34a" rx="4"/>
  <text x="35" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">RESI</text>
  
  <rect x="150" y="20" width="30" height="20" fill="#dc2626" rx="4"/>
  <text x="165" y="32" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">COMM</text>
  
  <rect x="20" y="160" width="30" height="20" fill="#7c2d12" rx="4"/>
  <text x="35" y="172" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">INDU</text>
  
  <rect x="150" y="160" width="30" height="20" fill="#2563eb" rx="4"/>
  <text x="165" y="172" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">SPEC</text>
</svg>