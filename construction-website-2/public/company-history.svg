<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#fef7ed"/>
  
  <!-- Timeline line -->
  <line x1="100" y1="300" x2="500" y2="300" stroke="#9ca3af" stroke-width="4"/>
  
  <!-- Timeline points -->
  <circle cx="150" cy="300" r="8" fill="#dc2626"/>
  <circle cx="250" cy="300" r="8" fill="#2563eb"/>
  <circle cx="350" cy="300" r="8" fill="#16a34a"/>
  <circle cx="450" cy="300" r="8" fill="#7c2d12"/>
  
  <!-- Year 1 - Foundation -->
  <g transform="translate(150, 250)">
    <rect x="-40" y="-40" width="80" height="40" fill="white" stroke="#dc2626" stroke-width="2" rx="8"/>
    <text x="0" y="-30" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2010</text>
    <text x="0" y="-18" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="8">Founded</text>
    <text x="0" y="-8" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="8">Company</text>
    
    <!-- Small building icon -->
    <rect x="-15" y="20" width="30" height="25" fill="#e5e7eb"/>
    <polygon points="-20,20 0,10 20,20" fill="#dc2626"/>
    <rect x="-5" y="30" width="4" height="6" fill="#374151"/>
    <rect x="5" y="30" width="4" height="6" fill="#374151"/>
  </g>
  
  <!-- Year 2 - Growth -->
  <g transform="translate(250, 200)">
    <rect x="-40" y="-40" width="80" height="40" fill="white" stroke="#2563eb" stroke-width="2" rx="8"/>
    <text x="0" y="-30" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2015</text>
    <text x="0" y="-18" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="8">Major</text>
    <text x="0" y="-8" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="8">Projects</text>
    
    <!-- Multiple buildings -->
    <rect x="-25" y="20" width="15" height="20" fill="#e5e7eb"/>
    <rect x="-5" y="15" width="15" height="25" fill="#e5e7eb"/>
    <rect x="15" y="18" width="15" height="22" fill="#e5e7eb"/>
    <polygon points="-30,20 -17.5,12 -5,20" fill="#2563eb"/>
    <polygon points="-10,15 2.5,7 15,15" fill="#2563eb"/>
    <polygon points="10,18 22.5,10 35,18" fill="#2563eb"/>
  </g>
  
  <!-- Year 3 - Expansion -->
  <g transform="translate(350, 220)">
    <rect x="-40" y="-40" width="80" height="40" fill="white" stroke="#16a34a" stroke-width="2" rx="8"/>
    <text x="0" y="-30" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2018</text>
    <text x="0" y="-18" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="8">Team</text>
    <text x="0" y="-8" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="8">Expansion</text>
    
    <!-- Team figures -->
    <circle cx="-15" cy="25" r="6" fill="#fbbf24"/>
    <circle cx="0" cy="25" r="6" fill="#fbbf24"/>
    <circle cx="15" cy="25" r="6" fill="#fbbf24"/>
    <rect x="-18" y="31" width="6" height="12" fill="#16a34a" rx="3"/>
    <rect x="-3" y="31" width="6" height="12" fill="#16a34a" rx="3"/>
    <rect x="12" y="31" width="6" height="12" fill="#16a34a" rx="3"/>
  </g>
  
  <!-- Year 4 - Present -->
  <g transform="translate(450, 240)">
    <rect x="-40" y="-40" width="80" height="40" fill="white" stroke="#7c2d12" stroke-width="2" rx="8"/>
    <text x="0" y="-30" text-anchor="middle" fill="#7c2d12" font-family="Arial, sans-serif" font-size="10" font-weight="bold">2024</text>
    <text x="0" y="-18" text-anchor="middle" fill="#7c2d12" font-family="Arial, sans-serif" font-size="8">Industry</text>
    <text x="0" y="-8" text-anchor="middle" fill="#7c2d12" font-family="Arial, sans-serif" font-size="8">Leader</text>
    
    <!-- Award/trophy -->
    <rect x="-8" y="20" width="16" height="20" fill="#fbbf24"/>
    <circle cx="0" cy="18" r="8" fill="#f59e0b"/>
    <text x="0" y="22" text-anchor="middle" fill="#7c2d12" font-family="Arial, sans-serif" font-size="8" font-weight="bold">â˜…</text>
  </g>
  
  <!-- Statistics -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="120" height="80" fill="white" stroke="#3b82f6" stroke-width="2" rx="8"/>
    <text x="60" y="20" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">50+</text>
    <text x="60" y="35" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Projects</text>
    <text x="60" y="45" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Completed</text>
  </g>
  
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="120" height="80" fill="white" stroke="#16a34a" stroke-width="2" rx="8"/>
    <text x="60" y="20" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="12" font-weight="bold">98%</text>
    <text x="60" y="35" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">On-Time</text>
    <text x="60" y="45" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Delivery</text>
  </g>
  
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="120" height="80" fill="white" stroke="#f59e0b" stroke-width="2" rx="8"/>
    <text x="60" y="20" text-anchor="middle" fill="#f59e0b" font-family="Arial, sans-serif" font-size="12" font-weight="bold">15+</text>
    <text x="60" y="35" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Years</text>
    <text x="60" y="45" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Experience</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Company History and Growth</text>
</svg>